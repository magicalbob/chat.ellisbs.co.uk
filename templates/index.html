<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-3</title>
    <script src="/static/script.js" defer></script>

    <style>
    .answer {
        color: blue;
    }

    .error {
        color: red;
    }

    #question-input {
        width: 100%;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const questionInput = document.getElementById("question-input");
        const askButton = document.getElementById("ask-button");

        questionInput.addEventListener("input", function() {
            askButton.disabled = questionInput.value.trim() === "";
        });

        questionInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                if (questionInput.value.trim() !== "") {
                    askButton.click();
                }
            }
        });
    });
</script>

</head>
<body>
    <h1>Chat with GPT-3</h1>
    <input id="question-input" type="text" placeholder="Ask a question...">
    <button id="ask-button" disabled>Ask</button>
    <div id="loading-message" style="display: none;">Processing...</div>
    <div id="answer"></div>
</body>
</html>
